<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>StackOverFlow-lite</title>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">

    </head>
<body>
        <main-signup class="rounded">
            <section id="Signup-section">
                <div class = "header">
                    <div class = "logo">
                        <h3>StackOverFlow-lite</h3>
                    </div>
                    <div class="divider"></div>
                    <h3>Sign up to ask any question</h3>
                    <h4>Expect the response as soon as possible</h4>

                </div>
                <form>
                    <div class = "form-container text-group">
                    </div>
                        <div class = "form-element child-element">
                            <label class="bold">User name:</label>
                            <input type = "text" name="user-name" class="form-input" placeholder="user name" required>

                        </div> 
                        <div class="margin-20"></div>

                        <!-- <div class = "form-element child-element">
                            <label class="bold">Last name:</label>
                            <input type="text" name="last-name" class="form-input" placeholder="Last name" required>

                        </div> -->
                        <div class="margin-20"></div>

                        <div class = "form-element">
                            <label class="bold">Email address:</label>
                            <input type="email" name="email" class="form-input" placeholder="Email address" required>
                        </div>
                        <div class="margin-20"></div>

                        <div class = "form-element">
                            <label class="bold">Password: </label>
                            <input type="password" class="form-input" name="password" placeholder="Password" required>
                        </div>
                        <div class="margin-20"></div>

                        <div class = "form-element">
                            <label class="bold">Confirm password: </label>
                            <input type="password" class="form-input" name="password" placeholder="Confirm Password" required>
                        </div>
                        <div class="margin-20"></div>

                        <div class = "form-element">
                            <button type = "submit" name = "submit" class = "main-signup btn btn-green rounded">Sign up</button>
                            
                        </div>
                        <div class="margin-20"></div>
                        <div class="form-element Terms">
                            Already a member?
                            <a class="text-primary" href="login.html">Login</a> or 
                            <a class="text-primary" href="index.html">Go back to Home</a>.
                        </div>
                        <div class="margin-20"></div>
                        
                </form>
                
            </section>

        </main-signup>

    </body>

    </html>
