<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>StackOverFlow-lite</title>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">

    </head>

    <body>
        <main-signup class="rounded">
            <section id="Signup-section">
                <div class = "header">
                    <div class = "logo">
                        <h3 class="heading-25">StackOverFlow-lite</h3>
                    </div>
                    <div class="divider"></div>
                    <h3>Please login to gain access</h3>
                    <h4>Expect the response as soon as possible</h4>

                </div>
                <form>

                    
                        <div class="form-element">
                                <label class="bold">Email address:</label>
                                <input type="email" name="email" class="form-input" placeholder="Email address" required>
                            </div>
                            <div class="margin-20"></div>
                            <div class = "form-element">
                                <label class="bold">Password: </label>
                                <input type="password" name="password" class="form-input" placeholder="Password" required>
                            </div>
                            <div class="margin-20"></div>
    
                            <div class = "form-element">
                                <button type = "submit" name = "submit" class = "main-signup btn btn-green rounded">Login</button>
                                
                            </div>
                            <div class="margin-20"></div>
                            <div class="form-element Terms">
                                Don't have an account?
                                <a class="text-primary" href="signup.html">Signup</a> or 
                                <a class="text-primary" href="index.html">Go back</a>.
                            </div>
                            <div class="margin-20"></div>
                            
                    </form>
                    
                </section>
    
            </main-signup>
    
        </body>
    
    </html>
